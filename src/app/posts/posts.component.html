<div class="row">
    <div class="col-md-12">
        <h2 class="mt-3">Pagination</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
            <!-- For pagination -->
    <div class="col-md1-12 text-center my-3 text-danger">
        <pagination-controls (pageChange)="pageItem = $event"></pagination-controls>
    </div>
    </div>
</div>


<hr>
<div class="row">
    <div class="col-lg-4 col-xs-12 col-md-6 my-3"  *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: pageItem }">
        <app-post [posts]="post"></app-post>
    </div>


</div>
